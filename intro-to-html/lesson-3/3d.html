<!--Use CSS to recreate buttons from famous websites (Bootstrap)-->
<style>
  .start-button {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    height: 36px;
    width: 110px;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .start-button:hover {
    background-color: rgb(82, 55, 122);
  }

  .download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    border-color: rgb(108, 117, 125);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 110px;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 4px;
    transition: background-color 0.15s, color 0.15s;
  }

  .download-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }

</style>


<button class="start-button">
  Get started
</button>

<button class="download-button">
  Download
</button>
