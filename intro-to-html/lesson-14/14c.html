<!DOCTYPE html>
<html>
  <head>
    <title>L14-C</title>

    <style>
      .h3 {
        margin-top: 2px;
        margin-bottom: 2px;
      }
      .p {
        margin-top: 0px;
        margin-bottom: 2px;
      }
    </style>
  </head>

  <body style="height: 3000px;">
    <h3>Position Fixed Exercises<br>Lesson 14-C</h3>
    <p>
      Create an element that covers the entire page and has background-color black
    </p>
    <div
      style="
        background-color: black;
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    "></div>
  </body>
</html>
