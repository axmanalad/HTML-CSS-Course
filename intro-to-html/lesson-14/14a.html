<!DOCTYPE html>
<html>
  <head>
    <title>L14-A</title>

    <style>
      .h3 {
        margin-top: 2px;
        margin-bottom: 2px;
      }
      .p {
        margin-top: 0px;
        margin-bottom: 2px;
      }
    </style>
  </head>

  <body style="height: 3000px;">
    <h3>Position Fixed Exercises<br>Lesson 14-A</h3>
    <p>
      Create an element that sticks to the page when scrolling (20px from the bottom and 20px from the right)
    </p>
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        bottom: 20px;
        right: 20px;
    ">bottom-right</div>
  </body>
</html>
