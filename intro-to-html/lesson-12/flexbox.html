<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <!--Example 1-->
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="background-color: lightblue;">div 1 text</div>
      <div style="background-color:  lightpink;">div 2 <p>text</p></div>
    </div>

    <!--Example 2-->
    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color:  lightpink;
        flex: 1;
      ">flex: 1</div>
    </div>

    <!--Example 3 (notice how 1fr is the same as flex: 1)-->
    <!--Swapping divs with flex actually keeps the flex property (width, height, etc.) unlike grid-->
    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
    ">
      <div style="
        background-color: lightblue;
        flex: 1;
      ">flex: 1</div>
      <div style="
        background-color:  lightpink;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightblue;
        flex: 2;
      ">flex: 2</div>
    </div>

    <!--Example 4-->
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;

      display: flex;
      flex-direction: row;
      justify-content: center;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color:  lightpink;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
    </div>

    <!--Example 5-->
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;

      display: flex;
      flex-direction: row;
      justify-content: space-between;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color:  lightpink;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
    </div>

    <!--Example 6-->
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;

      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color:  lightpink;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
    </div>
  </body>
</html>
