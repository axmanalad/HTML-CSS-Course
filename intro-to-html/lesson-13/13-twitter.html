<!--Twitter message designing (Challenge)-->

<!DOCTYPE html>
<html>
  <head>
    <title>13-Twitter</title>
    <link rel="stylesheet" href="13-twitter.css">
  </head>

  <body>
    <div class="container">
      <div class="profile-container">
        <img class="profile-picture" src="../logo/logo2.png">
      </div>
      <div class="tweet-container">
        <div class="tweet-header">
          <div class="profile-name">
            firefly
          </div>
          <div class="profile-handle">
            @SeaBlazer
          </div>
        </div>
        <div class="tweet-content">
          <div class="tweet-text">
            What is backend web development? A complete overview. New video is up!
          </div>
          <div class="tweet-embed">
            <div class="tweet-embed-image"></div>
            <div class="tweet-embed-info">
              <div class="tweet-embed-website">
                youtube.com
              </div>
              <div class="tweet-embed-title">
                Backend web development - a complete overview (2021)
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
