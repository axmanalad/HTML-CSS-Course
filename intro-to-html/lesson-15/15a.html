<!DOCTYPE html>
<html>
  <head>
    <title>L15-A</title>

    <style>
      .h3 {
        margin-top: 2px;
        margin-bottom: 2px;
      }
      .p {
        margin-top: 0px;
        margin-bottom: 2px;
      }
    </style>
  </head>

  <body style="height: 3000px;">
    <h3>Position: Absolute and Relative Exercises<br>Lesson 15-A</h3>
    <p>
      Create a "Close Button" and place it at the top-right corner of the page using position: absolute.
    </p>
    <button style="
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: black;
      border: none;
      padding: 7px 10px;
      border-radius: 50%;
      color: white;
      cursor: pointer;"
    >X</button>
  </body>
</html>
