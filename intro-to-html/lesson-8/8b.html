<!--Display Block and Inline-Block
8b. Create a paragraph and 2 buttons and place them on the same line
(using widht, display: inline-block and vertical-align: middle)-->
<!DOCTYPE html>
<html>
  <head>
    <title>L8-B</title>
    <style>
      .survey-prompt {
        display: inline-block;
        width: 200px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <p class="survey-prompt">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button>
      Yes
    </button>
    <button>
      No
    </button>
  </body>
</html>
