<!--Div Element: First we'll show that a <div> is just a box:
  9c. Recreate the design by wrapping the elements in a <div> and adding a border.-->

    <!DOCTYPE html>
    <html>
      <head>
        <title>L9-C</title>
        <style>
          div {
            border: 1px solid rgb(190, 190, 190);
            width: 250px;
            padding: 15px;
          }
          p {
            margin-top: 0px;
            margin-bottom: 15px;
          }
          button {
            margin-top: 0px;
            margin-bottom: 0px;
            background-color: rgb(247, 247, 247);
            border: 1px solid rgb(190, 190, 190);
            border-radius: 2px;
            cursor: pointer;
          }
        </style>
      </head>
      <body>
        <div>
          <p>
            Satisfied with our service?
          </p>
          <button>
            Yes
          </button>
          <button>
            No
          </button>
        </div>
      </body>
    </html>
