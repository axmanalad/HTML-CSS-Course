<!--Div Element: First we'll show that a <div> is just a box:
  9d. Recreate YouTube Music design using a <div> with 2 paragraphs inside-->

    <!DOCTYPE html>
    <html>
      <head>
        <title>L9-D</title>
        <style>
          div {
            background-color: rgb(37, 37, 37);
            width: 360px;
            padding: 15px;
          }
          p {
            font-family: Arial;
            margin-top: 0px;
            margin-bottom: 15px;
          }
          .install-title {
            margin-top: 5px;
            font-size: 24px;
            font-weight: bold;
            color: white;
          }
          .install-subtitle {
            color: rgb(182, 182, 182);
          }
        </style>
      </head>
      <body>
        <div>
          <p class="install-title">
            Install YouTube Music
          </p>
          <p class="install-subtitle">
            Add YouTube Music to your desktop for quick and easy access.
          </p>
        </div>
      </body>
    </html>
