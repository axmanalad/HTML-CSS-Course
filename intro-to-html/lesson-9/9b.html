<!--Div Element: First we'll show that a <div> is just a box:
  9b. Create a <div> and turn it into a green circle.-->

    <!DOCTYPE html>
    <html>
      <head>
        <title>L9-B</title>
        <style>
          div {
            background: green;
            width: 100px;
            height: 100px;
            border-radius: 50px;
          }
        </style>
      </head>
      <body>
        <div></div>
      </body>
    </html>
