<!--Use CSS to recreate buttons from famous websites (LinkedIn)-->
<style>
  .apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    height: 40px;
    width: 240px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .apply-button:hover {
    background-color: rgb(6, 60, 114);
  }

  .save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    border-color: rgb(10, 102, 194);
    border-style: solid;
    border-width: 1px;
    height: 40px;
    width: 80px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 8px;
    transition: background-color 0.15s, 
      border-width 0.15s;
  }

  .save-button:hover {
    background-color: rgb(222, 233, 247);
    border-width: 2px;
  }


</style>


<button class="apply-button">
  Apply on company website
</button>

<button class="save-button">
  Save
</button>
