<style>
  .number_button {
    background-color: green;
    color: white;
    border: none;
    padding-top: 8px;
    padding-bottom: 8px;

    padding-left: 15px;
    padding-right: 15px;
    margin-left: 10px;
    margin-right: 10px;
    cursor: pointer;
    transition:
      padding 0.15s,
      margin 0.15s;

    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
  }
</style>

<button class="number_button">

</button>

</button>
